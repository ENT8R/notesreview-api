name: Lint

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.x"]
    env:
      LINT_FILES: "app.py api/ scripts/"

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Install dependencies for development
        run: |
          if [ -f requirements.dev.txt ]; then pip install -r requirements.dev.txt; fi

      - name: Lint
        run: |
          flake8 --count --extend-ignore=E501 --show-source --statistics $LINT_FILES
      - name: Format
        run: |
          black --check --verbose --skip-string-normalization $LINT_FILES
          isort --check-only $LINT_FILES
